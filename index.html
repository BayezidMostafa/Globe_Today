<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/2c77fe8ece.js" crossorigin="anonymous"></script>
    <title>VIRAL PORTAL</title>
</head>

<body>

    <!-- Header Start -->

    <header>
        <section class="container my-4">

            <!-- Navigation Bar Start -->

            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div>
                        <a class="navbar-brand border px-3 rounded bg-dark text-light fw-semibold" href="#">VIRAL</a>
                        <a class="navbar-brand fw-semibold" href="">PORTAL</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">NEWS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="blog.html">BLOG</a>
                            </li>
                        </ul>
                        <a href="#"><img class="img-fluid rounded-circle ms-4" src="images/main-profile.jpg" alt=""></a>
                    </div>
                </div>
            </nav>
            <!-- Navigation Bar End -->

        </section>

        <hr class="container">

        <!-- Category container -->

        <section class="container">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown2" aria-controls="navbarNavDropdown2" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown2">
                        <ul id="container-catagory" class="navbar-nav mx-auto">

                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <main>

        <!-- Items Counter Start -->

        <section id="items-counter" class="container py-4">
            <div class="bg-dark fs-5 text-light rounded py-2">
                <p class="ps-3 m-0"><span id="counter"></span> items found in this category</p>
            </div>
        </section>

        <!-- Content Shotner -->

        <section class="container d-flex justify-content-between">
            <div class="d-flex">
                <p class="fs-5 m-0">Sort By View:</p>
                <div class="d-flex align-items-center ms-1 px-1 bg-dark text-light rounded">
                    <p class="m-0">Default</p>
                    <i class="fa-solid fa-caret-down ms-2"></i>
                </div>
            </div>
            <div>
                <button class="btn btn-dark">Today's Pick</button>
                <button class="btn btn-light">Trending</button>
            </div>
        </section>

        <!-- News Container -->

        <section class="container my-5">
            <div id="news-container" class="row row-cols-1 row-cols-md-2 g-4">
            </div>
        </section>

        <!-- Spinner -->

        <section id="loader-scene" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center mt-0">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal Satrt -->

        <section>

            <!-- Modal -->

            <div class="modal fade modal-xl" id="newsDetails" tabindex="-1" aria-labelledby="newsDetailsLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div id="modal-body-info" class="modal-body d-flex justify-content-center"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Start -->

    <footer class="text-center">
        <p class="text-light bg-dark py-5 mb-0">Copyright 2021 VIRAL PORTAL</p>
    </footer>

    <!-- JS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
